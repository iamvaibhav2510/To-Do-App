<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/check-list.png">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>To-Do-List App</h3>
            <div class="title">
                <img src="./images/to-do-list.png" alt="">
            </div>
            <div class="inputcontainer">
                <input type="text" name="name" id="name" placeholder="Add Task....." required>
                <button onclick="addTask()">Add Task</button>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
